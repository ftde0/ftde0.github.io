<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>spin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="center main">
        <h1>spin-keyboard</h1>
        <input type="text" class="connect-code-input" placeholder="connect code" autocomplete="off" spellcheck="false"></input><br>
        <button class="connect-btn">connect</button>
    </div>

    <div class="center align-screen hide">
        <h1>Now, lay your device on a flat surface,<br>
        and align it in portrait mode.<br>
        Press OK once you're done.</h1>
        <img src="align.png"/><br>
        <button class="confirm-btn">OK</button>
    </div>
    
    <div class="center spin-ready hide">
        <h1>Spin!</h1>
    </div>

    <script src="client.js"></script>
</body>
</html>

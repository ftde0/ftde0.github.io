<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>ManualCaptcha - Bad UI showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="captcha center">
        <span class="checkbox"></span>
        <h2>I'm not a robot</h2>
    </div>

    <div class="captcha_window center">
        <h3>Draw a checkmark and handwrite "I'm not a robot" to confirm.</h3>
        <canvas class="checkmark" width="150" height="150"></canvas>
        <p class="incorrect">Checkmark incorrectly drawn. Try again.</p>
        <canvas class="handwrite" width="300" height="100"></canvas><br>
        <p class="incorrect">I don't really like this handwriting. Try again.</p>
        <button>Submit</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
